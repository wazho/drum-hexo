# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# [Theme - concise] Header
menu:
  首頁: /
  教材: /lectures
  作品: /productions
  關於: /about
  主頁: https://salmon.tw/

# [Theme - concise] Sidebar
author:
  name: Ze-Hao Wang
  location: Taoyuan, Taiwan
  avatar_url: https://salmon.tw/sources/images/thumbnail.png
  murmur: 初學菜鳥練習中

# [Theme - concise] github comment 
git_commit:
  enable: false

# [Theme - concise] Miscellaneous
# favicon: /images/favicon.ico

# Site
title: Salmon's drum blog
subtitle:
description:
keywords: drum, drums
language: en
timezone: Asia/Taipei

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://drum.salmon.tw
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: concise

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:wazho/drum.git
  branch: [master]
  # message: [message]

## Plugin: sitemap
sitemap:
  path: sitemap.xml
  template: ./sitemap_template.xml

## Plugin: html minifier
all_minifier: true
